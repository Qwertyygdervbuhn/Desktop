<body> <script>
let fullName = prompt("Введите ваше ФИО:");
let validsim = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZабвгдеёжзийклмнопрстуфхцчшщьыъэюяАБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЬЫЪЭЮЯ- .";

let InvalidChar = false;

for (let i = 0; i < fullName.length; i++) {

    if (validsim.indexOf(fullName[i]) === -1) {
        InvalidChar = true;
        break;
    }
}
if (InvalidChar) {
    alert("Ошибка: В ФИО присутствуют недопустимые символы!");
} else {
    alert("ФИО введено корректно. Благодарю!");
}
</script>
