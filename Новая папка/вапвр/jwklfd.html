<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>

    <script>
        var num1 = 7;
        var num2 = 4;
        var result;
       
        if (num1 % 2 === 0)
         {
            if (num2 % 2 === 0)
             {
                result = num1 * num2; 
            } 
            else 
            {
                result = num2; 
            }
        } 
        else 
        {
            if (num2 % 2 !== 0) 
            {
                result = num1 + num2; 
            } 
            else
             {
                result = num1; 
            }
        }
        alert("Result: " + result);
    </script>

</body>
</html>
