<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let min = 0;
    let max = 100;
    let guess;
    let answer;

    while (min <= max) {
        guess = ((min + max) / 2);
        answer = prompt("Ваше число > " + guess + ", < " + guess + " или == " + guess + "? (Введите >, < или ==)");
        if (answer === "==") {
            alert("Ура! Я угадал! Ваше число: " + guess); 
        }

        else if (answer === ">") {
            min = guess + 1; 
        }
        
        else if (answer === "<") {
            max = guess - 1; 
        }
        else {
            alert("Пожалуйста, введите правильный ответ: >, < или ==");
        }
    }

    



    </script>
</body>
</html>
